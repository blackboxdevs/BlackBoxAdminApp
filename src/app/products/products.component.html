<div class="page-header">
	<h1>Products</h1>
	<button mat-raised-button color="primary" routerLink="/app/products/add">
		<mat-icon>add</mat-icon>
		Add New Product
	</button>
</div>

<div class="margin-top-3 product-list-table">
	<table mat-table [dataSource]="tableDataSource" class="full-width">

		<!-- Image Column -->
		<ng-container matColumnDef="sn">
			<th mat-header-cell *matHeaderCellDef> Image </th>
			<td mat-cell *matCellDef="let product">
				<img src="{{product?.image}}" class="product-img">
			</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let product"> {{product?.name}} </td>
		</ng-container>

		<!-- Price Column -->
		<ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef> Price </th>
			<td mat-cell *matCellDef="let product"> {{product?.price}} </td>
		</ng-container>

		<!-- Stock Column -->
		<ng-container matColumnDef="dateCreated">
			<th mat-header-cell *matHeaderCellDef> Stock </th>
			<td mat-cell *matCellDef="let product"> {{product?.stock}} </td>
		</ng-container>

		<!-- Action Column -->
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef style="text-align: right"> Actions </th>
			<td mat-cell *matCellDef="let product" class="align-right">
				<button mat-icon-button routerLink="/app/products/1234"><mat-icon>launch</mat-icon></button>
				<button mat-icon-button><mat-icon>edit</mat-icon></button>
				<button mat-icon-button><mat-icon>delete</mat-icon></button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
