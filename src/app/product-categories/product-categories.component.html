<div class="page-header">
	<h1>Product Categories</h1>
	<button mat-raised-button color="primary" routerLink="/app/product-categories/add">
		<mat-icon>add</mat-icon>
		Add Category
	</button>
</div>

<div class="margin-top-3">
	<table mat-table [dataSource]="tableDataSource" class="full-width">

		<!-- No. Column -->
		<ng-container matColumnDef="sn">
			<th mat-header-cell *matHeaderCellDef> No. </th>
			<td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let category"> {{category?.name}} </td>
		</ng-container>

		<!-- Description Column -->
		<ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef> Description </th>
			<td mat-cell *matCellDef="let category"> {{category?.description}} </td>
		</ng-container>

		<!-- Date Column -->
		<ng-container matColumnDef="dateCreated">
			<th mat-header-cell *matHeaderCellDef> Date Created </th>
			<td mat-cell *matCellDef="let category"> {{category?.dateCreated}} </td>
		</ng-container>

		<!-- Action Column -->
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef style="text-align: right"> Actions </th>
			<td mat-cell *matCellDef="let category" class="align-right">
				<button mat-icon-button><mat-icon>edit</mat-icon></button>
				<button mat-icon-button><mat-icon>delete</mat-icon></button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
