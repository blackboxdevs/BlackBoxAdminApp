<div class="page-header">
	<h1>Shipping Costs</h1>
	<button mat-raised-button color="primary" routerLink="/app/shipping-costs/add">
		<mat-icon>add</mat-icon>
		Add New Category
	</button>
</div>

<div class="margin-top-3">
	<table mat-table [dataSource]="tableDataSource" class="full-width">

		<!-- Category Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Category </th>
			<td mat-cell *matCellDef="let delivery"> {{delivery?.name}} </td>
		</ng-container>

		<!-- Description Column -->
		<ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef> Description </th>
			<td mat-cell *matCellDef="let delivery"> {{delivery?.description}} </td>
		</ng-container>

		<!-- Conditions Column -->
		<ng-container matColumnDef="conditions">
			<th mat-header-cell *matHeaderCellDef> Conditions </th>
			<td mat-cell *matCellDef="let delivery"> {{delivery?.conditions}}</td>
		</ng-container>

		<!-- Cost Column -->
		<ng-container matColumnDef="cost">
			<th mat-header-cell *matHeaderCellDef> Cost </th>
			<td mat-cell *matCellDef="let delivery"> {{delivery?.cost}} </td>
		</ng-container>

		<!-- Action Column -->
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef style="text-align: right"> Actions </th>
			<td mat-cell *matCellDef="let delivery" class="align-right">
				<button mat-icon-button routerLink="/app/orders/1234"><mat-icon>launch</mat-icon></button>
				<button mat-icon-button><mat-icon>edit</mat-icon></button>
				<button mat-icon-button><mat-icon>delete</mat-icon></button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
