<div class="page-header">
	<h1>Orders</h1>
</div>

<div class="margin-top-3">
	<table mat-table [dataSource]="tableDataSource" class="full-width">

		<!-- Order ID Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef> Order ID </th>
			<td mat-cell *matCellDef="let order">{{order?.id}}</td>
		</ng-container>

		<!-- Billing Name Column -->
		<ng-container matColumnDef="billingName">
			<th mat-header-cell *matHeaderCellDef> Billing Name </th>
			<td mat-cell *matCellDef="let order"> {{order?.billing_name}} </td>
		</ng-container>

		<!-- Date Column -->
		<ng-container matColumnDef="date">
			<th mat-header-cell *matHeaderCellDef> Date </th>
			<td mat-cell *matCellDef="let order"> {{order?.date}} </td>
		</ng-container>

		<!-- Total Column -->
		<ng-container matColumnDef="total">
			<th mat-header-cell *matHeaderCellDef> Total </th>
			<td mat-cell *matCellDef="let order"> {{order?.total}} </td>
		</ng-container>

		<!-- Payment Method Column -->
		<ng-container matColumnDef="paymentMethod">
			<th mat-header-cell *matHeaderCellDef> Payment Method </th>
			<td mat-cell *matCellDef="let order"> {{order?.payment_method}} </td>
		</ng-container>

		<!-- Action Column -->
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef style="text-align: right"> Actions </th>
			<td mat-cell *matCellDef="let product" class="align-right">
				<button mat-icon-button routerLink="/app/products/1234"><mat-icon>launch</mat-icon></button>
				<button mat-icon-button><mat-icon>edit</mat-icon></button>
				<button mat-icon-button><mat-icon>delete</mat-icon></button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
