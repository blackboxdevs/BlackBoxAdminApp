<div class="page-header">
	<h1>Promotions</h1>
	<button mat-raised-button color="primary" routerLink="/app/promotions/add">
		<mat-icon>add</mat-icon>
		Add Promotion
	</button>
</div>

<div class="margin-top-3">
	<table mat-table [dataSource]="tableDataSource" class="full-width">

		<!-- Promotion Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let promotion"> {{promotion?.name}} </td>
		</ng-container>

		<!-- Description Column -->
		<ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef> Description </th>
			<td mat-cell *matCellDef="let promotion"> {{promotion?.description}} </td>
		</ng-container>

		<!-- Date Added Column -->
		<ng-container matColumnDef="dateCreated">
			<th mat-header-cell *matHeaderCellDef> Date Added </th>
			<td mat-cell *matCellDef="let promotion"> {{promotion?.date_created}}</td>
		</ng-container>

		<!-- Start Column -->
		<ng-container matColumnDef="startDate">
			<th mat-header-cell *matHeaderCellDef> Start </th>
			<td mat-cell *matCellDef="let promotion"> {{promotion?.start_date}} </td>
		</ng-container>

		<!-- End Column -->
		<ng-container matColumnDef="endDate">
			<th mat-header-cell *matHeaderCellDef> End </th>
			<td mat-cell *matCellDef="let promotion"> {{promotion?.end_date}} </td>
		</ng-container>

		<!-- Action Column -->
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef style="text-align: right"> Actions </th>
			<td mat-cell *matCellDef="let promotion" class="align-right">
				<button mat-icon-button routerLink="/app/orders/1234"><mat-icon>launch</mat-icon></button>
				<button mat-icon-button><mat-icon>edit</mat-icon></button>
				<button mat-icon-button><mat-icon>delete</mat-icon></button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
